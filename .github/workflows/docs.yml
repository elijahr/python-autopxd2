# Build and deploy documentation to GitHub Pages
name: Documentation

on:
  push:
    branches: [master]
    tags: ['v*']
  pull_request:
    branches: [master]

# Allow one concurrent deployment
concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: uv pip install --system pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: uv pip install --system -e .[test,lint]

      - name: Type check
        run: mypy autopxd/ --strict

      - name: Run tests
        run: pytest ./test

  build:
    name: Build Documentation
    needs: [lint, test]
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed for mike to push to gh-pages

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for mike versioning

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: uv pip install --system -e .[docs]

      - name: Configure git for mike
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Build and deploy docs (tagged release)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          mike deploy --push --update-aliases $VERSION latest
          mike set-default --push latest

      - name: Build and deploy docs (master)
        if: github.ref == 'refs/heads/master'
        run: mike deploy --push dev

      - name: Build docs (PR check only)
        if: github.event_name == 'pull_request'
        run: mkdocs build --strict
