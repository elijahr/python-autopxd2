# yamllint disable rule:line-length

name: Test

on:
  push:
    branches:
      - '*'
    tags:
      - '*'

jobs:
  test-unix:
    name: Test Unix
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            python-version: '3.10'
          - os: ubuntu-latest
            python-version: '3.11'
          - os: ubuntu-latest
            python-version: '3.12'
          - os: macos-latest
            python-version: '3.13'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 5

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Test
        shell: bash
        run: |
          set -uexo pipefail
          python -m venv venv
          source venv/bin/activate
          pip install .[dev]
          pytest ./test

  test-windows:
    name: Test Windows
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        python-version: ['3.13']

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 5

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Test
        shell: powershell
        run: |
          pip install '.[dev]'
          pytest ./test
