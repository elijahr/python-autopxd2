# Build and push Docker image to GitHub Container Registry
name: Docker

on:
  push:
    branches: [master]
    tags: ['v*']
  pull_request:
    branches: [master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: autopxd2:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke test Docker image
        run: |
          set -e

          # Test help command
          docker run --rm autopxd2:test autopxd --help

          # Test pycparser backend with C header
          echo 'int add(int a, int b);' > /tmp/test.h
          OUTPUT=$(docker run --rm -v /tmp:/work autopxd2:test autopxd /work/test.h)
          echo "$OUTPUT"
          echo "$OUTPUT" | grep -q 'cdef extern from'
          echo "$OUTPUT" | grep -q 'int add(int a, int b)'
          echo "✓ pycparser backend works"

          # Test libclang backend with C++ header
          cat > /tmp/test.hpp << 'HEADER'
          class Widget {
          public:
              int width;
              int height;
              void resize(int w, int h);
          };
          HEADER
          OUTPUT=$(docker run --rm -v /tmp:/work autopxd2:test autopxd --backend libclang /work/test.hpp)
          echo "$OUTPUT"
          echo "$OUTPUT" | grep -q 'cdef extern from'
          echo "$OUTPUT" | grep -q 'cdef cppclass Widget'
          echo "$OUTPUT" | grep -q 'int width'
          echo "$OUTPUT" | grep -q 'void resize(int w, int h)'
          echo "✓ libclang backend works with C++"

      - name: Push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
