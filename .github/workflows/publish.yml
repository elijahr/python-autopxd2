# yamllint disable rule:line-length

name: Publish to PyPI

# yamllint disable rule:truthy
on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      git-ref:
        description: 'Git ref to publish (tag or commit SHA)'
        required: true
# yamllint enable rule:truthy

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.git-ref || github.ref }}

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: uv pip install --system pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.git-ref || github.ref }}

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: uv pip install --system -e .[test,lint]

      - name: Type check
        run: mypy autopxd/ --strict

      - name: Run tests
        run: pytest ./test

  build:
    name: Build distribution
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.git-ref || github.ref }}

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install build dependencies
        run: uv pip install --system build

      - name: Build sdist and wheel
        run: python -m build

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/autopxd2
    permissions:
      id-token: write  # Required for OIDC trusted publishing

    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          print-hash: true
